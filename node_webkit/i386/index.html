<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金山词霸客户端</title>
    <style type="text/css">
    ul { padding-left: 0px; }
    li { list-style-type: none; }
    .ps { display: inline-block; padding-right: 10px; }
    .orig { color: red; }
    .message { width: 100%; height: 12px; line-height: 12px; font-size: 12px; text-align: center; }
    .message-success { color: green; border: 1px green solid; }
    .message-fail { color: red; border: 1px red solid; }
    </style>
    <script type="text/javascript" src="../jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="../template.min.js"></script>
    <script type="text/javascript" src="../index.js"></script>
</head>
<body>
<h3>金山词霸客户端</h3> 
<div id="message" class="message" style="display:none;"></div>
<form action="">
    <input id="key" type="text" value="hello" />
    <input id="btn_search" type="button" value="查找" />
</form>
<div id="explain">
</div>
<script id="result" type="text/html">
<p>
<i><%=word.word%></i>
<%if(word.update_flag){%>
已更新
<%}else{%>
共查询<i><%=word.times%></i>次
<%}%>
，本次查询自<i><%=word.origin%></i>
<a id="update" href="javascript:;" data-word="<%=word.word%>">更新</a>
</p>
</script>
<script id="ps" type="text/html">
<h5>音标</h5>
<p>
    <%for(i = 0; i < list.length; i ++) {%>
        <span class="ps"><%=list[i]%></span>
    <%}%>
</p>
</script>
<script id="pos" type="text/html">
<h5>解释</h5>
<ul>
    <%for(i = 0; i < list.length; i ++) {%>
        <li>
        <span><%=list[i]['pos']%></span>
        <span><%=list[i]['acceptation']%></span>
        </li>
    <%}%>
</ul>
</script>
<script id="sent" type="text/html">
<h5>例句</h5>
<ul>
    <%for(i = 0; i < list.length; i ++) {%>
        <li class="orig"><%==list[i]['orig']%></li>
        <li><%=list[i]['trans']%></li>
    <%}%>
</ul>
</script>
</body>
</html>
